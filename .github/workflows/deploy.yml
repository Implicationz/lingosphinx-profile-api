name: Deploy Lingoala Profile API

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/implicationz/lingoala-profile-api:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/implicationz/lingoala-profile-api:latest

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "Pulling latest image..."
            docker pull ghcr.io/implicationz/lingoala-profile-api:latest
      
            echo "Restarting systemd service..."
            sudo systemctl restart lingoala-profile-api
      
            echo "Deployment finished."
